<div class="container">
  <h2>Post Inattivi</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let post of inactivePosts">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.content }}</p>
          <p class="card-text">{{ post.type }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
